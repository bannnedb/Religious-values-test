<h2 class="ideology">Closest Match: <span class="weight-300" id="ideology-label"></span></h1>

<br><br>

<canvas id="banner" width=800 height=1380 style="font-family:Noto+Sans+Mono"></canvas>
<button class="button" onclick="location.href='index.html';" style="background-color: #333;">Back</button> <br>
<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    leftArray = ["Catholic","Protestant","Orthodox","Jewish","Muslim","Buddhist","Hindu","Pagan","Satanist","Religious"]
    rightArray = ["Anti-Catholic","Anti-Protestant","Anti-Orthodox","Anti-Semitic","Islamophobic","Anti-Buddhist","Anti-Hindu","Anti-Pagan","Didactic","Atheistic"]

    function setLabel(val,axis) {
        if (val >= 90) { return "Theocratic " + leftArray[axis] } else
        if (val >= 80) { return "Fundamentalist " + leftArray[axis] } else
        if (val >= 70) { return leftArray[axis] } else
        if (val >= 60) { return "Pro-" + leftArray[axis] } else
        if (val > 40) { return "Neutral" } else
        if (val > 30) { return "Somewhat " + rightArray[axis] } else
        if (val > 20) { return rightArray[axis] } else
        if (val > 10) { return "Extremely " + rightArray[axis] } else
        	{return "Fanatically " + rightArray[axis]}
    }

    a  = getQueryVariable("a")
    b  = getQueryVariable("b")
    c  = getQueryVariable("c")
    d  = getQueryVariable("d")
    e  = getQueryVariable("e")
    f  = getQueryVariable("f")
    x  = getQueryVariable("x")
    g  = getQueryVariable("g")
    h  = getQueryVariable("h")
    i1  = getQueryVariable("i")
    a2 = 100-a;
    b2 = 100-b;
    c2 = 100-c;
    d2 = 100-d;
    e2 = 100-e;
    f2 = 100-f;
    x2 = 100-x;
    g2 = 100-g;
    h2 = 100-h;
    i2 = 100-i1;

    setBarValue("catholic", a)
    setBarValue("anticatholic", a2)
    setBarValue("protestant", b)
    setBarValue("antiprotestant", b2)
    setBarValue("orthodox", c)
    setBarValue("antiorthodox", c2)
    setBarValue("philosemitic", d)
    setBarValue("antisemitic", d2)
    setBarValue("islamophilic", e)
    setBarValue("islamophobic", e2)
    setBarValue("buddhist", f)
    setBarValue("antibuddhist", f2)
    setBarValue("prohindu", x)
    setBarValue("antihindu", x2)
    setBarValue("pagan", g)
    setBarValue("antipagan", g2)
    setBarValue("satanic", h)
    setBarValue("divine", h2)
    setBarValue("religious", i1)
    setBarValue("atheistic", i2)
    

    document.getElementById("a-label").innerHTML = setLabel(a, 0)
    document.getElementById("b-label").innerHTML = setLabel(b, 1)
    document.getElementById("c-label").innerHTML = setLabel(c, 2)
    document.getElementById("d-label").innerHTML = setLabel(d, 3)
    document.getElementById("e-label").innerHTML = setLabel(e, 4)
    document.getElementById("f-label").innerHTML = setLabel(f, 5)
    document.getElementById("x-label").innerHTML = setLabel(x, 6)
    document.getElementById("g-label").innerHTML = setLabel(g, 7)
    document.getElementById("h-label").innerHTML = setLabel(h, 8)
    document.getElementById("i-label").innerHTML = setLabel(i1, 9)

    ideology = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.cath - a), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.prot - b), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.orth - c), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.jews - d), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.islm - e), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.budd - f), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.hind - x), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.pagn - g), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.satn - h), 3)
        dist += Math.pow(Math.abs(ideologies[i].stats.athe - i), 2)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodist = dist
        }
    }
    
    document.getElementById("ideology-label").innerHTML = ideology

    function createImage(src, x, y, w, h) {
        img = new Image ()
        img.src = src
        img.onLoad = function() {
            ctx.drawImage(img, x, y, w, h)
        }
    }

    window.onload = function() {
        var c = document.getElementById("banner")
        var ctx = c.getContext("2d")
        ctx.fillStyle = "#777"
        ctx.fillRect(0,0,800,1380)

        img = document.getElementById("img-catholic")
        ctx.drawImage(img, 20, 120, 100, 100);
        img = document.getElementById("img-anticatholic")
        ctx.drawImage(img, 680, 120, 100, 100)
        img = document.getElementById("img-protestant")
        ctx.drawImage(img, 20, 240, 100, 100)
        img = document.getElementById("img-antiprotestant")
        ctx.drawImage(img, 680, 240, 100, 100)
        img = document.getElementById("img-orthodox")
        ctx.drawImage(img, 20, 360, 100, 100)
        img = document.getElementById("img-antiorthodox")
        ctx.drawImage(img, 680, 360, 100, 100)
        img = document.getElementById("img-philosemitic")
        ctx.drawImage(img, 20, 480, 100, 100)
        img = document.getElementById("img-antisemitic")
        ctx.drawImage(img, 680, 480, 100, 100)
        img = document.getElementById("img-islamophilic")
        ctx.drawImage(img, 20, 600, 100, 100)
        img = document.getElementById("img-islamophobic")
        ctx.drawImage(img, 680, 600, 100, 100)
        img = document.getElementById("img-buddhist")
        ctx.drawImage(img, 20, 720, 100, 100)
        img = document.getElementById("img-antibuddhist")
        ctx.drawImage(img, 680, 720, 100, 100)
        img = document.getElementById("img-prohindu")
        ctx.drawImage(img, 20, 840, 100, 100)
        img = document.getElementById("img-antihindu")
        ctx.drawImage(img, 680, 840, 100, 100)
        img = document.getElementById("img-pagan")
        ctx.drawImage(img, 20, 960, 100, 100)
        img = document.getElementById("img-antipagan")
        ctx.drawImage(img, 680, 960, 100, 100)
        img = document.getElementById("img-satanic")
        ctx.drawImage(img, 20, 1080, 100, 100)
        img = document.getElementById("img-divine")
        ctx.drawImage(img, 680, 1080, 100, 100)
        img = document.getElementById("img-religious")
        ctx.drawImage(img, 20, 1200, 100, 100)
        img = document.getElementById("img-atheistic")
        ctx.drawImage(img, 680, 1200, 100, 100)


        ctx.fillStyle="#222"
        ctx.fillRect(120, 130, 560, 80)
        ctx.fillRect(120, 250, 560, 80)
        ctx.fillRect(120, 370, 560, 80)
        ctx.fillRect(120, 490, 560, 80)
        ctx.fillRect(120, 610, 560, 80)
        ctx.fillRect(120, 730, 560, 80)
        ctx.fillRect(120, 850, 560, 80)
        ctx.fillRect(120, 970, 560, 80)
        ctx.fillRect(120, 1090, 560, 80)
        ctx.fillRect(120, 1210, 560, 80)
        ctx.fillStyle="#a98d0b"
        ctx.fillRect(120, 134, 5.6*a-2, 72)
        ctx.fillStyle="#a93b0b"
        ctx.fillRect(682-5.6*a2, 134, 5.6*a2-2, 72)
        ctx.fillStyle="#0b52a9"
        ctx.fillRect(120, 254, 5.6*b-2, 72)
        ctx.fillStyle="#a90b47"
        ctx.fillRect(682-5.6*b2, 254, 5.6*b2-2, 72)
        ctx.fillStyle="#5d0ba9"
        ctx.fillRect(120, 374, 5.6*(100-c2)-2, 72)
        ctx.fillStyle="#86a90b"
        ctx.fillRect(682-5.6*c2, 374, 5.6*c2-2, 72)
        ctx.fillStyle="#0b98a9" 
        ctx.fillRect(120, 494, 5.6*d-2, 72)
        ctx.fillStyle="#a90b0b"
        ctx.fillRect(682-5.6*d2, 494, 5.6*d2-2, 72)
        ctx.fillStyle="#194b05"
        ctx.fillRect(120, 614, 5.6*e-2, 72)
        ctx.fillStyle="#a90ba7"
        ctx.fillRect(682-5.6*e2, 614, 5.6*e2-2, 72)
        ctx.fillStyle="#efe761"
        ctx.fillRect(120, 734, 5.6*f-2, 72)
        ctx.fillStyle="#0ba96f"
        ctx.fillRect(682-5.6*f2, 734, 5.6*f2-2, 72)
        ctx.fillStyle="#a9520b"
        ctx.fillRect(120, 854, 5.6*x-2, 72)
        ctx.fillStyle="#687dcd"
        ctx.fillRect(682-5.6*x2, 854, 5.6*x2-2, 72)
        ctx.fillStyle="#7060b6"
        ctx.fillRect(120, 974, 5.6*g-2, 72)
        ctx.fillStyle="#eae398"
        ctx.fillRect(682-5.6*g2, 974, 5.6*g2-2, 72)
        ctx.fillStyle="#430303" 
        ctx.fillRect(120, 1094, 5.6*h-2, 72)
        ctx.fillStyle="#ffe400"
        ctx.fillRect(682-5.6*h2, 1094, 5.6*h2-2, 72)
        ctx.fillStyle="#ffffff"
        ctx.fillRect(120, 1214, 5.6*i1-2, 72)
        ctx.fillStyle="#000000" 
        ctx.fillRect(682-5.6*i2, 1214, 5.6*i2-2, 72)
        ctx.fillStyle="#222222"
        ctx.font="700 30px Bebas Neue"
        ctx.textAlign="left"
        ctx.fillText("Version 3.2", 20, 100)
        ctx.fillStyle="#222222"
        ctx.font="700 30px Bebas Neue"
        ctx.textAlign="right"
        ctx.fillText("17/03/22", 780, 100)
        ctx.fillStyle="#000"
        ctx.font="700 60px Bebas Neue"
        ctx.textAlign="left"
        ctx.fillText("Religious Values Test", 128, 75)
        ctx.font="700 60px Noto+Sans+Mono"
        ctx.textAlign="center"
        ctx.fillText(ideology, 400, 1380)

        ctx.font="50px Roboto"
        ctx.textAlign="left"
        if (a  > 40) {ctx.fillText(a + "%", 130, 187.5)}
        if (b  > 40) {ctx.fillText(b + "%", 130, 307.5)}
        if ((100-c2)   > 40) {ctx.fillText((100-c2) + "%", 130, 427.5)}
        if (d  > 40) {ctx.fillText(d + "%", 130, 547.5)}
        if (e  > 40) {ctx.fillText(e + "%", 130, 667.5)}
        if (f  > 40) {ctx.fillText(f + "%", 130, 787.5)}
        if (x  > 40) {ctx.fillText(x + "%", 130, 907.5)}
        if (g  > 40) {ctx.fillText(g + "%", 130, 1027.5)}
        if (h  > 40) {ctx.fillText(h + "%", 130, 1147.5)}
        if (i1 > 40) {ctx.fillText(i1 + "%", 130, 1267.5)}
        ctx.textAlign="right"
        if (a2 > 40) {ctx.fillText(a2 + "%", 670, 187.5)}
        if (b2 > 40) {ctx.fillText(b2 + "%", 670, 307.5)}
        if (c2 > 40) {ctx.fillText(c2 + "%", 670, 427.5)}
        if (d2 > 40) {ctx.fillText(d2 + "%", 670, 547.5)}
        if (e2 > 40) {ctx.fillText(e2 + "%", 670, 667.5)}
        if (f2 > 40) {ctx.fillText(f2 + "%", 670, 787.5)}
        if (x2 > 40) {ctx.fillText(x2 + "%", 670, 907.5)}
        if (g2 > 40) {ctx.fillText(g2 + "%", 670, 1027.5)}
        if (h2 > 40) {ctx.fillText(h2 + "%", 670, 1147.5)}
        if (i2 > 40) {ctx.fillText(i2 + "%", 670, 1267.5)}

        ctx.font="300 30px Roboto"
        ctx.textAlign="center"
        ctx.fillText(document.getElementById("a-label").innerHTML, 400, 125)
        ctx.fillText(document.getElementById("b-label").innerHTML, 400, 245)
        ctx.fillText(document.getElementById("c-label").innerHTML, 400, 365)
        ctx.fillText(document.getElementById("d-label").innerHTML, 400, 485)
        ctx.fillText(document.getElementById("e-label").innerHTML, 400, 605)
        ctx.fillText(document.getElementById("f-label").innerHTML, 400, 725)
        ctx.fillText(document.getElementById("x-label").innerHTML, 400, 845)
        ctx.fillText(document.getElementById("g-label").innerHTML, 400, 965)
        ctx.fillText(document.getElementById("h-label").innerHTML, 400, 1085)
        ctx.fillText(document.getElementById("i-label").innerHTML, 400, 1205)
    }
    </script>
